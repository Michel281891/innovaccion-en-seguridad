<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>INNOVACIÓN EN SEGURIDAD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      width: 300px;
      height: auto;
      z-index: 2;
      margin-bottom: 40px;
      animation: aparecerZoom 4s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes aparecerZoom {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes flotar {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .titulo {
      font-size: 2.5rem;
      color: #1fabc4;
      animation: entrada 4s ease-out forwards, brillo 6s infinite alternate;
      opacity: 0;
    }

    @keyframes entrada {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes brillo {
      0% {
        text-shadow: 0 0 5px #021a15, 0 0 10px #02130f;
      }
      100% {
        text-shadow: 0 0 15px #031411, 0 0 30px #011612;
      }
    }

    .botonera {
  position: fixed;
  top: 0;
  right: 0;
  display: flex;
  gap: 10px;
  padding: 15px 20px;
  background: transparent;  /* Fondo totalmente transparente */
  z-index: 10; /* delante del fondo */
}

.botonera button {
  padding: 10px 18px;
  font-size: 14px;
  border: none;
  background-color: transparent; /* Fondo transparente */
  color: #111010; /* Blanco para que se vea sobre la imagen */
  border-radius: 6px;
  cursor: pointer;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.botonera button:hover {
  color: #f0ecec;
  text-shadow: 0 0 10px #0804f7;
}
  </style>
</head>
<body>

  <!-- Imagen de fondo -->
  <img class="fondo" src="src/image/fondo2.png" alt="Fondo">

  <!-- Contenido principal -->
  <div class="contenido">
    <!-- Imagen animada centrada -->
    <img class="logo" src="src/image/logo1.png" alt="Logo centrado animado">

    <!-- Título animado -->
    <h1 class="titulo">INNOVACIÓN EN SEGURIDAD</h1>
  </div>

  <!-- Botonera inferior -->
  <div class="botonera">
    <button onclick="location.href='index2.html'">Inicio</button>
    <button onclick="location.href='index4.html'">¿Quienes Somos?</button>
    <button onclick="location.href='index5.html'">Nuestro Trabajo</button>
    <button onclick="location.href='index6.html'">Equipos que utilizamos</button>
    <button onclick="location.href='index3.html'">Contactos</button>
  </div>

</body>
</html>
