   body {

    .fondo {
      position: fixed;

      left: 0;
      width: 100%;

    }

    .contenido {
      position: relative;
      z-index: 1;

    }

      margin-bottom: 30px;
    }

      width: 100%;
      max-width: 500px;

      gap: 15px;
      margin-bottom: 30px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      font-size: 20px;
      color: #00c3ff;
      margin: 10px 0;
      text-decoration: none;
    }

    a:hover {
      color: #22c95a;
    }

    .boton-volver {

      font-weight: bold;
    }
