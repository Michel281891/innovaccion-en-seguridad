<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CONTACTOS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      text-align: center;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .titulo {
      font-size: 48px;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #1386df;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b0de0;
    }

    a {
      font-size: 20px;
      color: #542de2;
      margin: 10px 0;
      text-decoration: none;
    }

    a:hover {
      color: #dce2de;
    }

    .boton-volver {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

      <button type="submit">Enviar</button>
    </form>

  </div>
</body>
</html>
